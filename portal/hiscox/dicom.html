<head>
    <meta charset="utf-8">
    <title>Box DICOM Viewer</title>
    <meta http-equiv="X-UA-Compatible"content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<link rel="stylesheet" href="https://boxdicom.com/dist/1.3.0/dicom.min.css"/>
<script src="https://boxdicom.com/dist/1.3.5/dicom-en-US.min.js"/>
<script>
var ACCESS_TOKEN = sessionStorage.getItem("accessToken");
var FILE_ID = "27647967368";
var containerEl = document.querySelector('.box-dicom-viewer-body');

box.dicom.createViewer1(containerEl, {
    accessToken: ACCESS_TOKEN,
    studies: [{ fileId: FILE_ID }]
});
</script>

<body>
    <div class="box-dicom-viewer-body"></div>
</body>
