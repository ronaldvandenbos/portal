<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <title>Uploaded Media page</title>

    <!-- polyfill.io only loads the polyfills your browser needs -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Intl"></script>
    <!-- Alternatively, use polyfill hosted on the Box CDN
    <script src="https://cdn01.boxcdn.net/polyfills/core-js/2.5.3/core.min.js"></script>
    -->

    <!-- Latest version of the explorer css for your locale -->
    <link rel="stylesheet" href="https://cdn01.boxcdn.net/platform/elements/7.2.0/en-US/explorer.css" />
</head>
<body>
    <div class="container" style="height:600px"></div>
    <!-- Latest version of the explorer js for your locale -->
    <script src="https://cdn01.boxcdn.net/platform/elements/7.2.0/en-US/explorer.js"></script>
    <script>
      	var folderId = '68682761232';
      	var accessToken = sessionStorage.getItem("accessToken");//'ERtaeEtF6SAIf6yBAwFeqKaHBCAAzcox';
      	var contentExplorer = new Box.ContentExplorer();
      	contentExplorer.show(folderId, accessToken, {
            container: '.container',
            logoUrl: 'icon.png',
            contentPreviewProps: {
              contentSidebarProps: {
                defaultView:'metadata',
                hasMetadata:true,
                hasActivityFeed:true,
                hasSkills:true
              }
            }

        });
    </script>
</body>
</html>
